<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<body>
		<div class="box">
			<div class="top">
				<h4>后台登录系统</h4>
				<form>
					<input type="text" name="username" placeholder="&nbsp;用户名" id="username" />
					<input type="password" name="pwd" placeholder="&nbsp;密码" id="pwd" style="margin-top: 20px;" />
					<input type="button" onclick="login()" value="登录" />
				</form>
			</div>
		
		</div>
	</body>
	<script src="js/lib/jquery-1.11.1.min.js"></script>
	<script>
			function login() {
				$.ajax({
					type: "POST",
					url: "http://101.200.60.236:9090/login",
					data: {
						u_name: $("#username").val(),
						u_pwd:$("#pwd").val()
					},
					success(data) {
						if(data.length==1){
						    alert("登录成功");
                            sessionStorage.setItem("user",JSON.stringify(data));
                            window.location.href="index.html";
                        }else {
                            alert("账号或密码错误");
                        }
					}
				})
			}
		</script>

</html>
