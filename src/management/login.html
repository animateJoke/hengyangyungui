<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<body>
		<div class="box">
			<div class="top">
				<h4>后台登录系统</h4>
				<form>
					<input type="text" name="username" placeholder="&nbsp;用户名" id="username" />
					<input type="password" name="pwd" placeholder="&nbsp;密码" id="pwd" style="margin-top: 20px;" />
					<input type="button" onclick="login()" value="登录" />
				</form>
			</div>
			<div class="bottom">
				<p>入口</p>
			</div>
		</div>
	</body>
	<script src="js/lib/jquery-1.11.1.min.js"></script>
	<script>
			function login() {
				$.ajax({
					type: "POST",
					url: "http://localhost:8888",
					data: {
						username: $("#username").val(),
						userpwd:$("#pwd").val()
					},
					success(data) {
						console.log(data)
					}
				})
			}
		</script>

</html>
