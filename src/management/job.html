<div class="job">
    <form id="myform">
        <h2>发布新职位招聘信息</h2>
        <p>
            <label>
                <span>
                    职位名称:
                </span> <input type="text" name="j_name"/>
            </label>
        </p>
        <p>
            <label>
                <span>
                    职位类别:
                </span> <input type="text" name="j_class"/>
            </label>
        </p>
        <p>
            <label>
                <span>
                    工作地点:
                </span> <input type="text" name="j_address"/>
            </label>
        </p>
        <p>
            <label>
                <span>
                    招聘人数:
                </span> <input type="text" name="j_num"/>
            </label>
        </p>
        <p>
            <label>
                <span>
                    职位描述:
                </span>
                <textarea name="j_msg" rows="10" cols="23"></textarea>
            </label>
        </p>

        <button>提交并保存</button>
        <button type="reset">重置</button>
    </form>



</div>
